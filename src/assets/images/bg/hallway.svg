<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hallwayFloor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8BFD8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ceiling -->
  <rect width="800" height="150" fill="#F0F8FF"/>
  
  <!-- Walls -->
  <rect x="0" y="150" width="800" height="250" fill="#FFF8DC"/>
  
  <!-- Floor -->
  <rect x="0" y="400" width="800" height="200" fill="url(#hallwayFloor)"/>
  
  <!-- Floor tiles pattern -->
  <g stroke="#DDA0DD" stroke-width="1" fill="none">
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="0" y1="550" x2="800" y2="550"/>
    <line x1="100" y1="400" x2="100" y2="600"/>
    <line x1="200" y1="400" x2="200" y2="600"/>
    <line x1="300" y1="400" x2="300" y2="600"/>
    <line x1="400" y1="400" x2="400" y2="600"/>
    <line x1="500" y1="400" x2="500" y2="600"/>
    <line x1="600" y1="400" x2="600" y2="600"/>
    <line x1="700" y1="400" x2="700" y2="600"/>
  </g>
  
  <!-- Doors -->
  <rect x="50" y="200" width="80" height="150" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="200" y="200" width="80" height="150" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="350" y="200" width="80" height="150" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="500" y="200" width="80" height="150" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="650" y="200" width="80" height="150" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Door handles -->
  <circle cx="120" cy="275" r="3" fill="#FFD700"/>
  <circle cx="270" cy="275" r="3" fill="#FFD700"/>
  <circle cx="420" cy="275" r="3" fill="#FFD700"/>
  <circle cx="570" cy="275" r="3" fill="#FFD700"/>
  <circle cx="720" cy="275" r="3" fill="#FFD700"/>
  
  <!-- Ceiling lights -->
  <rect x="150" y="170" width="60" height="20" fill="#FFFACD" stroke="#DDD" stroke-width="1"/>
  <rect x="350" y="170" width="60" height="20" fill="#FFFACD" stroke="#DDD" stroke-width="1"/>
  <rect x="550" y="170" width="60" height="20" fill="#FFFACD" stroke="#DDD" stroke-width="1"/>
  
  <!-- Text label -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#333">School Hallway</text>
</svg>