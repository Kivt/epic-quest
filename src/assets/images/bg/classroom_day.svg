<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="300" fill="url(#skyGradient)"/>
  
  <!-- Floor -->
  <rect x="0" y="300" width="800" height="300" fill="#F5DEB3"/>
  
  <!-- Back wall -->
  <rect x="0" y="100" width="800" height="200" fill="#FFF8DC"/>
  
  <!-- Windows -->
  <rect x="100" y="120" width="120" height="80" fill="#87CEEB" stroke="#8B4513" stroke-width="4"/>
  <rect x="300" y="120" width="120" height="80" fill="#87CEEB" stroke="#8B4513" stroke-width="4"/>
  <rect x="500" y="120" width="120" height="80" fill="#87CEEB" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Window frames -->
  <line x1="160" y1="120" x2="160" y2="200" stroke="#8B4513" stroke-width="2"/>
  <line x1="100" y1="160" x2="220" y2="160" stroke="#8B4513" stroke-width="2"/>
  <line x1="360" y1="120" x2="360" y2="200" stroke="#8B4513" stroke-width="2"/>
  <line x1="300" y1="160" x2="420" y2="160" stroke="#8B4513" stroke-width="2"/>
  <line x1="560" y1="120" x2="560" y2="200" stroke="#8B4513" stroke-width="2"/>
  <line x1="500" y1="160" x2="620" y2="160" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Blackboard -->
  <rect x="650" y="130" width="130" height="80" fill="#2F4F2F" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Desks -->
  <rect x="150" y="350" width="80" height="40" fill="#8B4513"/>
  <rect x="300" y="350" width="80" height="40" fill="#8B4513"/>
  <rect x="450" y="350" width="80" height="40" fill="#8B4513"/>
  
  <!-- Desk legs -->
  <rect x="160" y="390" width="8" height="30" fill="#654321"/>
  <rect x="212" y="390" width="8" height="30" fill="#654321"/>
  <rect x="310" y="390" width="8" height="30" fill="#654321"/>
  <rect x="362" y="390" width="8" height="30" fill="#654321"/>
  <rect x="460" y="390" width="8" height="30" fill="#654321"/>
  <rect x="512" y="390" width="8" height="30" fill="#654321"/>
  
  <!-- Text label -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#333">Classroom - Day</text>
</svg>