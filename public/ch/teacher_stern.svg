<svg width="200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Character: Teacher - Stern pose -->
  
  <!-- Body -->
  <rect x="75" y="200" width="50" height="120" fill="#FDBCB4" stroke="#CD853F" stroke-width="2" rx="10"/>
  
  <!-- Professional attire -->
  <rect x="70" y="200" width="60" height="80" fill="#2F4F4F" stroke="#000" stroke-width="1" rx="5"/>
  
  <!-- Arms (crossed) -->
  <rect x="45" y="210" width="20" height="60" fill="#FDBCB4" stroke="#CD853F" stroke-width="1" rx="10" transform="rotate(-15 55 240)"/>
  <rect x="135" y="210" width="20" height="60" fill="#FDBCB4" stroke="#CD853F" stroke-width="1" rx="10" transform="rotate(15 145 240)"/>
  
  <!-- Legs -->
  <rect x="80" y="280" width="15" height="80" fill="#000" rx="7"/>
  <rect x="105" y="280" width="15" height="80" fill="#000" rx="7"/>
  
  <!-- Shoes -->
  <rect x="75" y="355" width="25" height="15" fill="#000" rx="7"/>
  <rect x="100" y="355" width="25" height="15" fill="#000" rx="7"/>
  
  <!-- Head -->
  <circle cx="100" cy="120" r="40" fill="#FDBCB4" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Hair (professional style) -->
  <path d="M 65 95 Q 100 70 135 95 Q 125 85 100 90 Q 75 85 65 95" fill="#654321"/>
  
  <!-- Glasses -->
  <circle cx="85" cy="115" r="12" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="115" cy="115" r="12" fill="none" stroke="#000" stroke-width="2"/>
  <line x1="97" y1="115" x2="103" y2="115" stroke="#000" stroke-width="2"/>
  
  <!-- Eyes (stern) -->
  <path d="M 80 110 L 90 115 L 80 120" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 120 110 L 110 115 L 120 120" stroke="#000" stroke-width="2" fill="none"/>
  <circle cx="85" cy="115" r="3" fill="#000"/>
  <circle cx="115" cy="115" r="3" fill="#000"/>
  
  <!-- Nose -->
  <circle cx="100" cy="125" r="1" fill="#CD853F"/>
  
  <!-- Mouth (stern frown) -->
  <path d="M 90 140 Q 100 135 110 140" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Name label -->
  <text x="100" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Teacher - Stern</text>
</svg>